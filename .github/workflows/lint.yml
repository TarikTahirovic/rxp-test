name: Lint Code
on: [pull_request]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch origin development
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Node.js dependencies
        run: yarn install
      - name: Nrwl Nx
        uses: MansaGroup/nrwl-nx-action@v2
        with:
          targets: lint,stylelint,format:check,build:production
